<html>
	<head>
		<title>AFF Downloader</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			html {
				width: 100%;
				height: 100%;
			}
			body {
				display: flex;
				justify-content: center;
			}
			.aff-main {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			.aff-header {
				display: flex;
				justify-content: center;
			}
			.aff-content {
				display: flex;
				justify-content: center;
			}
			#btn-submit {
				margin-top: 20px;
			}
		</style>
	</head>
	<body class="container">
		<div class="aff-main col-md-8 col-xs-12">
			<div class="col-md-6 col-xs-12 aff-header">
				<h1 class="col-md-12">AFF_D</h1>
			</div>
			<div class="col-md-6 col-xs-12 aff-content">
				<form method="GET" action="/getParameters">
					<div class="ctn-box">
						<h3>Basic Settings</h3>
						<div class="input">
							<label>Code:
								<input class="form-control" type="text" name="ficCode" placeholder="Input the code of the fiction" value="">
							</label>
						</div>
						<div class="input">
							<label>Index:
								<input class="form-control" type="text" name="ficIndex" placeholder="Input the index of the fiction" value="">
							</label>
						</div>
						<div class="input">
							<label>Translation:
								<input type="checkbox" name="translation">
							</label>
						</div>
						<div class="input">
							<label>Origin:
								<input type="checkbox" name="enattach">
							</label>
						</div>
					</div>
					<div class="ctn-box">
						<h3>Advanced Settings</h3>
						<div class="input">
							<label>Partition:
								<input class="form-control" type="text" name="partition" placeholder="Default: 3000" value="">
							</label>
						</div>
						<div class="input">
							<label>fromLang:
								<input class="form-control" type="text" name="fromLang" placeholder="Default: en" value="">
							</label>
						</div>
						<div class="input">
							<label>toLang:
								<input class="form-control" type="text" name="toLang" placeholder="Default: zh" value="">
							</label>
						</div>
					</div>
					<input class="btn btn-primary col-md-12" type="submit" id="btn-submit" value="Get Fic">
				</form>
			</div>
		</div>
	</body>
</html>
